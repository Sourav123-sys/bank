<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="com">Welcome To pioneer Bank</h1>
       
         <div class="submit-area">
             <h4>log-in</h4>
             <input type="text" placeholder="Email" class="form-control">
             <br>
             <input type="password" placeholder="password"class="form-control" >
             <br>
             <button id="login"type="button" class="btn btn-success">Enter</button>
         </div>
    
    
    </div>
    
       <div id="trans-area">
    <div class="row">
        <div class="col-md-4  ">
            <div class="Deposit status ">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit"> 00 </span> </h2>
            </div>
            
        </div>
        <div class="col-md-4  ">
            <div class="Withdraw status "><h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span> </h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="Balance status ">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
            </div>
            
       </div> 
    </div>
     <div class="row">
         <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount"type="text"class ="form-control" placeholder="$ amount you want to deposit">
                
                <br/>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            
            </div>
          </div>
             
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount"type="text" class="form-control"  placeholder="$ amount you want to Withdraw" >
                <br>
                <button id="addWithdraw"class="btn btn-success">Withdraw</button>
             </div>
             
            
     </div>
    
           
           
    
    <script>
        //login button event handler
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click", function(){
           const logArea= document.getElementById("login-area");
           logArea.style.display = "none";
           const transArea=document.getElementById("trans-area");
           transArea.style.display="block";

        }) 
        //deposit button event handler
         const depositBtn=document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function(){
             const depositAmount=document.getElementById("depositAmount").value;
             const depositNumber=parseFloat(depositAmount);
             
             const currentDeposit=document.getElementById("currentDeposit").innerText;
             const currentDepositNumber=parseFloat(currentDeposit);
             const sum= depositNumber + currentDepositNumber ;
             document.getElementById("currentDeposit").innerText=sum;

             const currentBalance=document.getElementById("currentBalance").innerText;
             const currentBalanceNumber=parseFloat(currentBalance);
             const totalBalance=   depositNumber + currentBalanceNumber ;
             document.getElementById("currentBalance").innerText=totalBalance;
             document.getElementById("depositAmount").value="";
         })
         //withdrawbuttn....
         const withdrawBtn=document.getElementById("addWithdraw");
         withdrawBtn.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
             const withdrawNumber=parseFloat(withdrawAmount);

             const currentWithdraw=document.getElementById("currentWithdraw").innerText;
             const currentWithdrawNumber=parseFloat(currentWithdraw);
             const sum= withdrawNumber + currentWithdrawNumber ;
             document.getElementById("currentWithdraw").innerText=sum;


             const currentBalance=document.getElementById("currentBalance").innerText;
             const currentBalanceNumber=parseFloat(currentBalance);
             const totalBalance= currentBalanceNumber - withdrawNumber   ;
             document.getElementById("currentBalance").innerText=totalBalance;






             document.getElementById("withdrawAmount").value="";
            
        })

    </script>
</body>
</html>
